<script>
    function getOrCreateUserId() {
  let userId = localStorage.getItem('deeplink_user_id');
  if (!userId) {
    userId = crypto.randomUUID();  // 生成唯一 ID
    localStorage.setItem('deeplink_user_id', userId);
  }
  return userId;
}
    
function logConversion(action, inputUrl, outputUrl) {
  const userId = getOrCreateUserId();
  supabase.from('conversion_logs')
    .insert([
      {
        user_id: userId,
        action: action,
        input_url: inputUrl,
        output_url: outputUrl
      }
    ])
    .then(({ data, error }) => {
      if (error) {
        console.error(`❌ Supabase 插入失败 (${action})`, error);
      } else {
        console.log(`✅ Supabase 插入成功 (${action})`, data);
      }
    });
}

    function encodeURL() {
        const urlInput = document.getElementById('url-input').value.trim();
        let fullEncodedURL;
        if (urlInput.startsWith('bigolive://web?url=')) {
            fullEncodedURL = urlInput;
        } else {
            const encodedURL = encodeURIComponent(urlInput);
            fullEncodedURL = `bigolive://web?url=${encodedURL}`;
        }
    
        // 更新输出框
        document.getElementById('output-box').textContent = fullEncodedURL;
    
        let decodedURL = decodeURIComponent(fullEncodedURL.replace('bigolive://web?url=', ''));
        document.getElementById('preview-iframe').src = decodedURL;
    
        checkForError(urlInput, fullEncodedURL);
        logConversion("encode", urlInput, fullEncodedURL);
    }
        
    function copyAdname() {
    const popupResult = document.getElementById("popup-result").innerHTML;
        // 使用正则表达式提取短链中 https://slink.bigovideo.tv/ 后面的部分
    const match = popupResult.match(/https:\/\/slink\.bigovideo\.tv\/([A-Za-z0-9]{6})/);

    if (match && match[1]) {
        const shortcode = match[1];
        const formattedAdname = `__${shortcode}__`;

        navigator.clipboard.writeText(formattedAdname).then(() => {
            showShortlinkToast(`✅ 已复制广告名：${formattedAdname}`);
        }).catch(err => {
            showShortlinkToast("❌ 复制失败", true);
            console.error(err);
        });
    } else {
        showShortlinkToast("❌ 无法识别短码", true);  // ✅ 不再用 showFloatingMessage
    }
}

    
    function showShortlinkToast(message) {
        const toast = document.getElementById('shortlink-toast');
        toast.textContent = message;
        toast.classList.remove('hidden');     // 显示
        toast.classList.remove('toast');      // 强制刷新动画
        void toast.offsetWidth;               // 触发重绘
        toast.classList.add('toast');         // 重新加回动画类
    
        setTimeout(() => {
            toast.classList.add('hidden');
        }, 4000); // 与动画时长一致
    }

    
function showFloatingMessage(message, isError = false) {
    const box = document.getElementById('floating-message');
    box.textContent = message;
    box.style.backgroundColor = isError ? 'rgba(234, 67, 53, 0.9)' : 'rgba(34, 113, 68, 0.9)';
    box.style.display = 'block';
    box.style.opacity = '1';

    setTimeout(() => {
        box.style.opacity = '0';
        setTimeout(() => {
            box.style.display = 'none';
        }, 1000);
    }, 4000);
}

    function copyShortlink() {
        const resultBox = document.getElementById("popup-result");
        const match = resultBox.innerHTML.match(/https:\/\/slink\.bigovideo\.tv\/([A-Za-z0-9]+)/);
    
        if (match && match[0]) {
            const fullShortlink = match[0];
            navigator.clipboard.writeText(fullShortlink).then(() => {
                showShortlinkToast(`✅ 已复制短链：${fullShortlink}`);
            }).catch(err => {
                showShortlinkToast("❌ 复制失败", true);
                console.error(err);
            });
        } else {
            alert("未能识别短链");
        }
    }

    function generateShortlinkFromPopup() {
    const url = document.getElementById("popup-url-input").value.trim();
    if (!url) {
        alert("请输入原始链接！");
        return;
    }

    fetch("https://shortlink.bigotopr.asia/generate", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ url: url })
    })
    .then(response => response.json())
    .then(data => {
        const resultBox = document.getElementById("popup-result");
        if (data.shortlink) {
            const match = data.shortlink.match(/slink\.bigovideo\.tv\/([A-Za-z0-9]+)/);
            const shortcode = match && match[1] ? match[1] : '';

            const formattedShortlink = `✅ 短链：<a href="${data.shortlink}" target="_blank">${data.shortlink}</a>`;
            const formattedAdname = `📣 广告信息拼接用：<span style="font-weight:bold;">__${shortcode}__</span>`;

            resultBox.innerHTML = `${formattedShortlink}<br>${formattedAdname}`;
            document.getElementById("preview-iframe").src = data.shortlink;

            // ✅ 插入 Supabase
            supabase.from('shortlink_logs')
              .insert([{ shortcode: shortcode, preview_url: data.shortlink,url:url }])
              .then(({ data, error }) => {
                  if (error) {
                      console.error("❌ Supabase 插入失败 (生成短链)：", error);
                  } else {
                      console.log("✅ Supabase 插入成功 (生成短链)：", data);
                  }
              });

            // 显示复制按钮
            document.getElementById("copy-shortlink-btn").style.display = "inline-block";
            document.getElementById("copy-adname-btn").style.display = "inline-block";
        } else {
            resultBox.innerHTML = `❌ 生成失败：${data.error || "未知错误"}`;
        }
    })
    .catch(error => {
        document.getElementById("popup-result").textContent = "请求失败：" + error;
    });
}


    function decodeURL() {
        let urlInput = document.getElementById('url-input').value.trim();
        if (urlInput.startsWith('bigolive://web?url=')) {
            urlInput = urlInput.replace('bigolive://web?url=', '');
        }
        const decodedURL = decodeURIComponent(urlInput);
        document.getElementById('output-box').textContent = decodedURL;
        document.getElementById('preview-iframe').src = decodedURL;
        logConversion("decode", urlInput, decodedURL);
    }

    function checkForError(input, output) {
        const alertMessage = document.getElementById('alert-message');
        if ((input.startsWith('bigolive://') && output.startsWith('bigolive://')) ||
            (!input.startsWith('bigolive://') && !output.startsWith('bigolive://'))) {
            alertMessage.style.display = 'block';
            alertMessage.classList.add('fade-out');
            setTimeout(() => {
                alertMessage.style.display = 'none';
                alertMessage.classList.remove('fade-out');
            }, 3000);
        }
    }

    document.getElementById('output-box').addEventListener('click', function() {
        const text = this.textContent;
        if (confirm('是否跳转？')) {
            window.open(text, '_blank');
        }
    });

    function copyOutput() {
        const text = document.getElementById('output-box').textContent;
        const btn = document.getElementById('copy-button');
        navigator.clipboard.writeText(text).then(() => {
            btn.textContent = '已复制到剪贴板~';
            btn.classList.add('copied');
            setTimeout(() => {
                btn.textContent = '复制';
                btn.classList.remove('copied');
            }, 2000);
        }).catch(err => {
            btn.textContent = '复制失败';
            btn.classList.add('copied');
            setTimeout(() => {
                btn.textContent = '复制';
                btn.classList.remove('copied');
            }, 2000);
            console.error('Failed to copy: ', err);
        });
    }


    
    function previewShortcodeFromInput() {
    console.log("[DEBUG] 点击了短链预览按钮");
    const input = document.getElementById("popup-url-input").value.trim();
    let shortcode = "";

    // ✅ 支持 __abc123__ 形式
    const matchUnderscore = input.match(/__([A-Za-z0-9]{6})__/);
    if (matchUnderscore) {
        shortcode = matchUnderscore[1];
    }
    // ✅ 支持 abc123 形式
    else if (/^[A-Za-z0-9]{6}$/.test(input)) {
        shortcode = input;
    }
    // ✅ 支持链接形式
    else {
        const matchLink = input.match(/slink\.bigovideo\.tv\/([A-Za-z0-9]{6})/);
        if (matchLink) {
            shortcode = matchLink[1];
        }
    }

    // ✅ 匹配成功则预览 + 插入 Supabase
    if (shortcode) {
        const previewURL = `https://slink.bigovideo.tv/${shortcode}`;
        
        // ✅ 插入 Supabase（标准 .then 写法）
        supabase
          .from('shortlink_logs')
          .insert([{ shortcode: shortcode, preview_url: previewURL }])
          .then(({ data, error }) => {
              if (error) {
                  console.error("❌ Supabase 插入失败：", error);
              } else {
                  console.log("✅ Supabase 插入成功：", data);
              }
          });

        const formattedAdname = `📣 广告信息拼接用：<span style="font-weight:bold;">__${shortcode}__</span>`;
        const previewHTML = `
            🔍 预览链接：<a href="${previewURL}" target="_blank">${previewURL}</a><br>
            ${formattedAdname}
        `;

        // 输出到页面
        document.getElementById("preview-iframe").src = previewURL;
        document.getElementById("popup-result").innerHTML = previewHTML;
        document.getElementById("copy-adname-btn").style.display = "inline-block";

    } else {
        alert("❌ 无法识别 shortlink code，请输入 __code__ 或 6位code 或 短链链接");
    }
}


    window.addEventListener('resize', function () {
        const previewIframe = document.getElementById('preview-iframe');
        if (window.innerWidth < 768) {
            previewIframe.style.height = '45vh';
        } else {
            previewIframe.style.height = '70vh';
        }
    });

    window.addEventListener('DOMContentLoaded', function () {
    const openBtn = document.getElementById("open-popup");
    const closeBtn = document.getElementById("close-popup");
    const sidePopup = document.getElementById("side-popup");

    if (openBtn && closeBtn && sidePopup) {
        openBtn.addEventListener("click", function (e) {
            e.preventDefault();
            // 👉 直接打开弹窗，不再做登录检查
            sidePopup.style.display = "block";
        });

        closeBtn.addEventListener("click", function () {
            sidePopup.style.display = "none";
        });
    } else {
        console.warn("[❌] 弹窗相关元素未正确加载");
    }
});
    window.addEventListener('DOMContentLoaded', () => {
  const target = document.getElementById('open-popup');
  const spotlightKey = 'spotlight_shown';

  if (!localStorage.getItem(spotlightKey) && target) {
    target.classList.add('spotlight-effect');
    localStorage.setItem(spotlightKey, 'true');

    // 可选：10秒后移除 class，保持干净
    setTimeout(() => {
      target.classList.remove('spotlight-effect');
    }, 10000);
  }
});
      function showSpotlight() {
    document.body.classList.add('show-spotlight');
    
    const el = document.getElementById('open-popup'); // 想抖的元素
    el.classList.add('shake');
    
    // 0.4s 后移除 shake 类，允许下次再触发
    setTimeout(() => el.classList.remove('shake'), 400);
  }

  let count = localStorage.getItem('spotlightShown') || 0;
  count = parseInt(count);

  if (count < 3) {
    showSpotlight();
    localStorage.setItem('spotlightShown', count + 1);
  }
